<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="location">
      <span id="date"></span>
      <span id="clock">00:00:00</span>
    </div>

    <form id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input id="buttenClick" type="submit" value="➡️" />
    </form>
    <div id="hellos">
      <b><span class="hidden"></span></b>
    </div>

    <form id="todo-form">
      <input type="text" placeholder="Write your list" required />
    </form>
    <ul id="todo-list"></ul>

    <div id="talkTime">
      <span id="quotes"></span>
      <b><span id="author"></span></b>
    </div>

    <div id="weather" class="border">
      <span></span>
      <span></span>
    </div>

    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
